<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="inputUsername">Username</label>
    <div class="controls">
      <input type="text" id="inputUsername">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword">
    </div>
  </div>
  {{#if isNew}}
  <div class="control-group">
    <label class="control-label" for="inputConfirmPassword">Confirm Password</label>
    <div class="controls">
      <input type="password" id="inputConfirmPassword">
    </div>
  </div>
  {{/if}}
  <div class="control-group">
    <div class="controls">
      <label class="checkbox">
        <input id="loginForever" type="checkbox" checked> Stay logged in forever
      </label>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      {{#if isNew}}
        <button id="createUser" class="btn">Create user</button>
        <button id="back" class="btn btn-link">Back</button>
        {{else}}
        <button id="signIn" class="btn">Sign in</button>
        <button id="new" class="btn btn-link">New?</button>
      {{/if}}
    </div>
  </div>
</form>
